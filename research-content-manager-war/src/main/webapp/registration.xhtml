<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
</h:head>

<h:body styleClass="body">

    <h:outputText value="Student Registration" styleClass="header"></h:outputText>

    <hr></hr>
    <h:form>

        <h:panelGrid columns="3">

            <h:outputText value="First Name :"></h:outputText>
            <h:inputText id="firstName" value="#{registration.student.firstName}"
                         required="true" requiredMessage="Please Enter first name!">
                <p:ajax update="msgFirstName" partialSubmit="true" event="keyup"></p:ajax>
            </h:inputText>
            <h:message id="msgFirstName" for="firstName" errorClass="errorMessage" infoClass="infoMessage"></h:message>


            <h:outputText value="Last Name :"></h:outputText>
            <h:inputText id="lastName" value="#{registration.student.lastName}"
                         required="true" requiredMessage="Please Enter Last Name!">
                <p:ajax update="msgLastName" partialSubmit="true" event="keyup"></p:ajax>
            </h:inputText>
            <h:message id="msgLastName" for="lastName" errorClass="errorMessage" infoClass="infoMessage"></h:message>


            <h:outputText value="Password :"></h:outputText>
            <h:inputSecret id="password" value="#{registration.student.password}"
                           required="true" requiredMessage="Please Enter Password!"
                           validatorMessage="password lenght at least 6 ">
                <f:validateLength minimum="6"> </f:validateLength>
                <p:ajax update="msgPassword" partialSubmit="true" event="keyup"></p:ajax>
            </h:inputSecret>
            <h:message id="msgPassword" for="password" errorClass="errorMessage" infoClass="infoMessage"></h:message>


            <h:outputText value="Date of Birth :"></h:outputText>
            <p:calendar value="#{registration.student.dateOfBirth}" pattern="yyyy-MM-dd" navigator="true"/>
            <h:outputText value=""></h:outputText>

            <h:outputText value="Email :"></h:outputText>
            <h:inputText id="email" value="#{registration.student.email}" required="true"
                         validator="#{emailValidator.validate}">
            </h:inputText>
            <h:message id="msgEmail" for="email" errorClass="errorMessage" infoClass="infoMessage"> </h:message>


            <h:outputText value="I am"></h:outputText>
            <h:selectOneMenu id="gender" value="#{registration.student.gender}"
                             required="true" requiredMessage="Select your Gender">
                <f:selectItem itemLabel="Male" itemValue="male"></f:selectItem>
                <f:selectItem itemLabel="Female" itemValue="female"></f:selectItem>
            </h:selectOneMenu>
            <h:outputText value=""></h:outputText>


            <h:outputText value="Study Program :"></h:outputText>
            <h:selectOneMenu id="program" value="#{registration.student.program}"
                             required="true" requiredMessage="Select your current Study program">
                <f:selectItem itemLabel="BSc" itemValue="Bsc"></f:selectItem>
                <f:selectItem itemLabel="MSc" itemValue="MSc"></f:selectItem>
                <f:selectItem itemLabel="PhD" itemValue="PhD"></f:selectItem>
            </h:selectOneMenu>
            <h:outputText value=""></h:outputText>

            <h:commandButton type="submit" value="Register"
                             action="#{registration.registerStudent}"></h:commandButton>

        </h:panelGrid>
    </h:form>

</h:body>

</html>
