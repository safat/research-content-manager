<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css" />

</h:head>

<h:body styleClass="body">

    <h:form>
        <h:outputText value="#{loginAction.student.firstName} #{loginAction.student.lastName}"></h:outputText>
        <h:commandLink action="#{logoutAction.logout}" value="(logout)"/> <br></br>
    </h:form>

    <br></br>

    <h:outputText value="Current Research Going On" styleClass="title"></h:outputText>
    <hr></hr>
    <h:form id="researchAreas">
        <p:accordionPanel multiple="true" value="#{homeAction.researchAreaList}" var="researchArea" activeIndex="0">
            <p:tab title="#{researchArea.title}">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="#{researchArea.description}"/>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

    </h:form>
</h:body>

</html>
