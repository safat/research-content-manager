<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:repeat varStatus="status" var="topic" value="#{homeAction.researchTopicList}">
    #{status.index + 1} : #{topic}<br/>
</ui:repeat>

<h:form>
    <h:commandLink action="#{navigationAction.showPage}" value="Page1">
        <f:param name="pageId" value="1" />
    </h:commandLink>
    <br></br>
    <h:commandLink action="#{navigationAction.showPage}" value="Page2">
        <f:param name="pageId" value="2" />
    </h:commandLink>
    <br></br>
    <h:commandLink action="#{navigationAction.showPage}" value="Home">
        <f:param name="pageId" value="3" />
    </h:commandLink>
</h:form>

</html>
